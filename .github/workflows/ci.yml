name: CI - Unit & BDD Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests (JUnit 5)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build & Run Unit Tests
        run: mvn -B clean test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/**

      - name: Generate HTML test report
        run: mvn surefire-report:report-only

      - name: Upload HTML Unit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-unit-test-report
          path: target/site/surefire-report.html

  bdd-tests:
    name: BDD Tests (Cucumber)
    runs-on: ubuntu-latest
    needs: unit-tests  # ejecuta despu√©s del job anterior

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run Cucumber Scenarios
        run: mvn -B -ntp clean test

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-report.html
